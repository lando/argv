name: Publish to NPM

on:
  release:
    types:
      - published
      - edited

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version:
          - '14'
        pre-release:
          - beta
          - edge
          - next
        release:
          - latest

    steps:
      # Install deps and cache
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: yarn
      - name: Install Yarn dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      # Let's do tests rq just to make sure we dont push something that is fundamentally broken
      - name: Lint code
        run: yarn lint
      - name: Run unit tests
        run: yarn test

      # Deploy
      - name: Deploy ${{ matrix.pre-release }} pre-release to npm
        if: github.event.release.prerelease == true
        run: |
            npm publish --access public --tag ${{ matrix.pre-release }} --dry-run
            npm publish --access public --tag ${{ matrix.pre-release }}
            echo "::notice title=Deployed ${{ matrix.pre-release }} pre-release!::Pushed @lando/${{ github.event.repository.name }}@${{ github.ref_name }}@${{ matrix.pre-release }}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_DEPLOY_TOKEN}}
      - name: Deploy ${{ matrix.release }} release to npm
        if: github.event.release.prerelease == false
        run: |
            npm publish --access public --tag ${{ matrix.release }} --dry-run
            npm publish --access public --tag ${{ matrix.release }}
            echo "::notice title=Deployed ${{ matrix.release }} release!::Pushed@lando/${{ github.event.repository.name }}@${{ github.ref_name }}@${{ matrix.release }}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_DEPLOY_TOKEN}}
